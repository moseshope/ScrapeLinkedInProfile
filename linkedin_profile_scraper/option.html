<!DOCTYPE html>
<html>
    <head>
        <title>Please input Convertlead Google Chrome Extension Credential</title>
        <link rel="stylesheet" href="css/bootstrap.min.css"></link>
        <script type="text/javascript" src="scripts/jquery.min.js"></script>
        <script type="text/javascript" src="scripts/bootstrap.min.js"></script>
        <script type="text/javascript" src="scripts/option.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <p class="h6 pl-3 mt-3" id="status">Please Enter your Credential.</p>
                <div class="col-xs-12 col-12">
                    <label>Enter your Email</label>
                    <input class="form-control" id="email" />
                </div>
                <div class="col-xs-12 col-12">
                    <label>Enter your Password</label>
                    <input class="form-control" id="password" type="password"/>
                </div>
                <div class="col-xs-12 col-12 mt-2">
                    <button id="save" name="save" class="btn btn-success">Save</button>
                </div>
            </div>
        </div>
    </body>
</html>
